<!DOCTYPE html>
<html>
<head>
    <title>Add Department Manager</title>
</head>
<body>
    <h1>Add Department Manager</h1>
    <form>
        <label for="dept_no">Department Number:</label>
        <input type="text" id="dept_no" name="dept_no" required><br>

        <label for="emp_no">Employee Number:</label>
        <input type="text" id="emp_no" name="emp_no" required><br>

        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" name="from_date" required><br>

        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" name="to_date" required><br>

        <input type="button" value="Add Department Manager" onclick="addDeptManager()">
    </form>
    </body>
</html>
