<!DOCTYPE html>
<html>
<head>
    <title>Add Salary</title>
</head>
<body>
    <h1>Add Salary</h1>
    <form>
        <label for="emp_no">Employee Number:</label>
        <input type="text" id="emp_no" name="emp_no" required><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br>

        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" name="from_date" required><br>

        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" name="to_date" required><br>

        <input type="button" value="Add Salary" onclick="addSalary()">
    </form>
</body>
</html>
